<div class="center bl bb bw1 pl3 mb4 mb3-ns w-80-ns">
  <h4 class="mb2"><%= link_to post[:title], post.path %></h1>
  <span class="f6 courier black-50"><%= get_pretty_date(post) %></span>
  <article class="mb3">
    <%= get_post_before_fold(post) %>
  </article>
  <div class="tag-list pb3">
    <%= tags_for(post, base_url: '/blog/tags/', separator: ", ") %>
  </div>
</div>
