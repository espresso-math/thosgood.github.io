# Nanoc things

text_extensions: [ 'adoc', 'asciidoc', 'atom', 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'php', 'rb', 'rdoc', 'sass', 'scss', 'slim', 'tex', 'txt', 'xhtml', 'xml' ]

output_dir: public

prune:
  auto_prune: true
  exclude: [ '.git' ]

data_sources:
  - type: filesystem
    encoding: utf-8

checking:
  enabled_checks:
    - internal_links
    - stale

deploy:
  default:
    kind: git
    branch: master
    remote: origin

