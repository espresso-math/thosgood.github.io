comments:
  allowedFields: ["slug", "name", "email", "message"]
  branch: "master"
  commitMessage: "New comment."
  filename: "comment-{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: true
  name: "thosgood.com"
  
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "email", "message"]
  transforms:
    email: md5
